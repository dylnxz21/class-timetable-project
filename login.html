<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | University of Messina</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #8D6E63;
      font-family: 'Poppins', sans-serif;
      display: flex;
    
      align-items: center;
      
      overflow: hidden;
       height: 100vh;
      display: flex;
  
  justify-content: center;
 
}
    

    .login-card {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(15px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      color: #fff;
      text-align: center;
      transition: all 0.3s ease;
      animation: slideIn 1s ease forwards;
    }

    .login-card:hover {
      transform: scale(1.05);
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    }

    .form-control {
      border-radius: 10px;
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: #fff;
    }

    .form-control::placeholder {
      color: #ddd;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.3);
      outline: none;
      color: #fff;
    }

    .btn-login {
      background-color: #fff;
      color: #8D6E63;
      font-weight: bold;
      width: 100%;
      border-radius: 10px;
      margin-top: 15px;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      background-color: #8D6E63;
      color: #fff;
      transform: scale(1.05);
    }

  

  

    .footer-links {
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .footer-links a {
      color: #fff;
      margin: 0 10px;
      text-decoration: underline;
      transition: color 0.3s ease;
    }

    .footer-links a:hover {
      color: #ddd;
    }

    .background-circles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .circle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 15s ease-in-out infinite alternate;
      backdrop-filter: blur(15px);
    }

    .circle:nth-child(1) {
      width: 300px;
      height: 300px;
      top: 10%;
      left: 20%;
      animation-delay: 0s;
    }

    .circle:nth-child(2) {
      width: 200px;
      height: 200px;
      bottom: 20%;
      right: 15%;
      animation-delay: 4s;
    }

    .circle:nth-child(3) {
      width: 400px;
      height: 400px;
      bottom: 5%;
      left: 35%;
      animation-delay: 8s;
    }

    @keyframes float {
      to {
        transform: translateY(-50px) translateX(50px);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="background-circles">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <div class="login-card">
    <div class="logo">
      
      <h3>University of Messina</h3>
    </div>
    <h4>Login (Admin, Teacher, or Student)</h4>

    <!-- ✅ Fixed form starts here -->
    <form action="login.php" method="POST">
      <input type="email" name="email" placeholder="Email" class="form-control" required>
      <input type="password" name="password" placeholder="Password" class="form-control" required>

      <!-- ✅ NEW role dropdown -->
      <select name="role" class="form-control" required>
        <option value="">Select your role</option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="admin">Admin</option>
      </select>

      <button type="submit" class="btn btn-login">Login</button>
    </form>
    <!-- ✅ Fixed form ends here -->

    <div class="footer-links">
      <p>New here? 
        <a href="register.html">Register as Student</a> | 
        <a href="teacher-register.html">Register as Teacher</a> | 
        <a href="admin-register.html">Register as Admin</a>
      </p>
    </div>
  </div>
</body>
</html>
