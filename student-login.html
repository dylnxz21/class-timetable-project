<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login | University of Messina</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #8D6E63;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow: hidden;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 20px;
      width: 350px;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      animation: slideIn 0.8s forwards;
      opacity: 0;
      transform: translateY(20px);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      font-size: 2rem;
    }
    .form-control {
      margin-bottom: 15px;
      border-radius: 10px;
      border: none;
      font-weight: 500;
      padding: 15px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      transition: all 0.3s ease;
    }
    .form-control::placeholder {
      color: #ccc;
    }
    .form-control:focus {
      background: rgba(255, 255, 255, 0.3);
      color: #fff;
      outline: none;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
    }
    button {
      width: 100%;
      border-radius: 10px;
      background-color: #fff;
      color: #8D6E63;
      font-weight: bold;
      padding: 15px;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    button:hover {
      background-color: #f0f0f0;
      color: #8D6E63;
      transform: scale(1.05);
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      width: 60px;
      animation: bounce 1.2s infinite;
    }
    .footer-links {
      margin-top: 20px;
      text-align: center;
      color: #ccc;
      font-size: 0.9rem;
    }
    .footer-links a {
      color: #fff;
      margin: 0 10px;
      text-decoration: underline;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .footer-links a:hover {
      color: #f0f0f0;
    }
    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="logo">
      
    </div>
    <h2> Login</h2>
    <form action="login.php" method="POST">
      <input type="email" name="email" class="form-control" placeholder=" Email" required>
      <input type="password" name="password" class="form-control" placeholder="Password" required>

      <!-- Role Selection -->
      <select name="role" class="form-control" required>
        <option value="">Login as...</option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="admin">Admin</option>
      </select>

      <button type="submit">Login</button>
    </form>
    <div class="footer-links">
      <p>New here? <a href="register.html">Register as Student</a> | <a href="teacher-register.html">Register as Teacher</a> | <a href="admin-register.html">Register as Admin</a></p>
    </div>
  </div>
</body>
</html>
