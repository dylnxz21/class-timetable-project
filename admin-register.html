 <!DOCTYPE html>
<html lang="en">
<head>

  <style>
    * {
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #8D6E63;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      width: 100%;
